<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/tuBancoIcono.png" type="image/x-icon">
    <link rel="stylesheet" href="style-principal.css" />
    <title>Laura</title>
  </head>
  <body>
      <nav>
        <div class="Logotipo-banco">
          <img
            class="Logotipo-banco__icono"
            src="./img/tuBancoIcono.png"
            alt="icono-banco"
          />
          <h2>Tu Banco en LÃ­nea</h2>
        </div>
        <h1>Hola, Laura! Bienvenido a tu Banco</h1>
      </nav>
      <main id="cuenta-laura">
        <form action="" class="main-box__left">
            <input type="button" value="Consultar Saldo" id="btnsaldo" />
            <input type="button" value="Ingresar" id="btningresar" />
            <input type="button" value="Retirar" id="btnretirar" />
        </form>
        <!------------------------------  Bienvenida ------------------------------>
        <!-- ------------------------------------------------------- -->
        <div class="main-box__right">
            <h3>El mejor lugar<br> para cuidar<br> tus Finanzas.</h3>
          <img class="main-box__right__img" src="./img/finanzas-banco.png" alt="finanzas" />
        </div>
        <!-- ------------------------------------------------------- -->
        



        <!---------------------------- Consultar Saldo ----------------------------->
        <!-- ------------------------------------------------------- -->
        <form action="" onsubmit="transfer" id="seccion-saldo">
          <div class="saldo">
            <h5>Saldo Disponible</h5>
            <span id="saldo-span"></span>
              <div class="opciones">
                <span id="opcion">Ingresar Cantidad:</span>
                <input type="text" id="saldo-nuevo">
                <input type="button" value="Ingresar" id="btnIngresarRetirar" />
              </div>
          </div>
        </form>
        <!-- --------------------------------------------------------- -->

      </main>
      <input
        type="button"
        value="Salir"
        onclick="salir()"
        id="salir"
      />
      <script src="index.js"></script>
  </body>
</html>
